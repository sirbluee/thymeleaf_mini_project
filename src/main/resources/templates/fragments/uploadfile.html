<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .card {
        /* Add shadows to create the "card" effect */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 40%;
        margin: auto;
        padding: 20px;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    /* Add some padding inside the card container */
    .container {
        padding: 2px 16px;
    }

    /* Style the file upload button */
    input[type=file] {
        display: none;
    }

    .upload-btn {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 12px 20px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }
</style>
<body>
<div class="card mt-5">
    <div class="container">
        <h4><b>Upload your file</b></h4>
        <p>Choose a file from your device and click upload.</p>
        <form action="/article">
            <label for="myFile" class="upload-btn">Choose File</label>
            <input type="file" id="myFile" name="filename">
            <input type="submit" value="Upload">
        </form>
    </div>
</div>

</body>

</html>
